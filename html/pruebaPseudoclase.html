<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pruebaPseudoclase.css">
    <title>Prueba de Pseudoclases</title>
</head>
<body>
    <h1>Ejemplos de Pseudoclases CSS</h1>

    <!-- Pseudoclase Link -->
    <p><a href="#" id="enlace-link">Enlace Link</a></p>

    <!-- Pseudoclase Visited (requiere historial de navegación) -->
    <p><a href="#" id="enlace-visited">Enlace Visited</a></p>

    <!-- Pseudoclase Hover -->
    <p><a href="#" id="enlace-hover">Enlace Hover</a></p>

    <!-- Pseudoclase Active (para botones u otros elementos interactivos) -->
    <button id="boton-active">Haz clic en mí</button>

    <input type="text" id="input-focus" placeholder="Pseudoclase Focus">

    <!-- Pseudoclase First child -->
    <div class="contenedor">
        <div>Primer elemento del contenedor</div>
        <div>Segundo elemento del contenedor</div>
    </div>

    <!-- Pseudoclase Nth-child (selecciona el segundo elemento) -->
    <div class="contenedor">
        <div>Elemento 1</div>
        <div>Elemento 2</div>
        <div>Elemento 3</div>
    </div>
</body>
</html>
