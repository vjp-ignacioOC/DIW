<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>

    <div class="formulario">
        <div>
            <img src="../imagenes/logoMon_SinFondo.png" alt="logo">
        </div>
        <form action="#" method="post">
            <h2>Registrarse</h2>
            <hr>
            <label form="usuario" name="nombre">Nombre de usuario: </label>
            <input type="text" id="usuario" name="usuario" >

            <label form="usuario" name="nombre">Correo electrónico: </label>
            <input type="email" id="email" name="email" >

            <label form="contra" name="contrasenia">Contraseña: </label>
            <input type="password" class="contra" name="contra" placeholder="*********">

            <label form="repcontra" name="contrasenia">Repetir contraseña: </label>
            <input type="password" class="contra" name="repcontra" placeholder="*********">

            <button class="button">REGISTRARSE</button>
        </form>

    </div>

</body>
</html>
