<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="formulario">
        <div>
            <img src="../imagenes/logoMon.png" alt="logo">
        </div>
        <form action="#" method="post">
            <h2>Iniciar sesión</h2>
            <hr>
            <label form="usuario" name="nombre">Usuario: </label>
            <input type="text" id="usuario" name="usuario" >

            <label form="contra" name="contrasenia">Contraseña: </label>
            <input type="password" id="contra" name="contra" placeholder="Contraseña">

            <input type="button" id="boton" name="boton" value="Login">
            <p>Sign up</p>
            <p>¿Has olvidado tu contraseña?</p>
        </form>

    </div>
</body>
</html>
