<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nombre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 12</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/9cfe8b4c32.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <form action="index.html" method="get">
            <img src="img/joomla.png">
            <div class="formulario">
                <div class="usuario">
                    <i class="fa-solid fa-user" style="color: black;"></i>
                    <input type="text" placeholder="Usuario">
                    <i class="fa-solid fa-circle-question" style="color: #000000;"></i>
                </div>
                <div class="passw">
                    <i class="fa-solid fa-lock" style="color: #000000;"></i>
                    <input type="text" placeholder="Contraseña">
                    <i class="fa-solid fa-circle-question" style="color: #000000;"></i>
                </div>
                <div class="select">
                    <i class="fa-solid fa-comment" style="color: #000000;"></i>
                    <select name="idiomas" id="idiomas">
                        <option value="prede">Idioma - Predeterminado</option>
                        <option value="English">English (United Kingdom)</option>
                        <option value="España">Español (España)</option>
                    </select>
                </div>
            </div>
            <div class="conectar">
                <i class="fa-solid fa-lock" style="color: white;"></i>
                <input type="submit" value="Conectar">
            </div>
        </form>
    </main>

    <footer>
        <div class="footer">
            <div>
                <a href="https://iesvallejertepla.educarex.es/"><i class="fa-solid fa-share-from-square"
                        style="color: #fafafa;"></i>Ir a la página de inicio del sitio.</a>
            </div>
            <div><a href="https://www.joomla.org/"><i class="fa-brands fa-joomla" style="color: #ffffff;"></i></a></div>
            <div>© 2023 IES Valle del Jerte - Plasencia</div>
        </div>
    </footer>
